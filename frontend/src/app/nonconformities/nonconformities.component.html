<div class="stack">
  <div class="row" style="align-items: center; justify-content: space-between;">
    <h3>Non-conformities</h3>
    <button class="secondary" (click)="refresh()" [disabled]="loading">Refresh</button>
  </div>

  <form class="stack" (ngSubmit)="submit()" [formGroup]="form">
    <div class="row">
      <input placeholder="Title" formControlName="title" />
    </div>
    <div class="row">
      <textarea placeholder="Description" rows="2" formControlName="description"></textarea>
    </div>
    <div class="row">
      <select formControlName="severity">
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
      </select>
      <input placeholder="Assigned To" formControlName="assignedTo" />
      <input type="date" placeholder="Due date" formControlName="dueDate" />
    </div>
    <button type="submit" [disabled]="form.invalid || loading">Create</button>
  </form>

  <div class="stack">
    <div *ngFor="let nc of items" class="card">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <div>
          <strong>{{ nc.title }}</strong>
          <span style="margin-left: 8px; font-size: 12px; color: #555;">{{ nc.severity || 'N/A' }}</span>
        </div>
        <span style="font-size: 12px; color: #555;">Status: {{ nc.status || 'OPEN' }}</span>
      </div>
      <div style="margin: 6px 0;">{{ nc.description }}</div>
      <div style="font-size: 12px; color: #666;">
        Assigned: {{ nc.assignedTo || 'Unassigned' }} |
        Due: {{ nc.dueDate || 'N/A' }}
      </div>
    </div>
  </div>
</div>
