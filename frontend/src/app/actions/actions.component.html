<div class="stack">
  <div class="row" style="align-items: center; justify-content: space-between;">
    <h3>Actions</h3>
    <button class="secondary" (click)="refresh()" [disabled]="loading">Refresh</button>
  </div>

  <form class="stack" (ngSubmit)="submit()" [formGroup]="form">
    <input placeholder="Non-conformity ID" formControlName="nonConformityId" />
    <input placeholder="Title" formControlName="title" />
    <textarea rows="2" placeholder="Description" formControlName="description"></textarea>
    <input placeholder="Owner" formControlName="owner" />
    <button type="submit" [disabled]="form.invalid || loading">Create</button>
  </form>

  <div class="stack">
    <div *ngFor="let a of items" class="card">
      <div class="row" style="justify-content: space-between;">
        <div>
          <strong>{{ a.title }}</strong>
          <span style="margin-left: 8px; font-size: 12px; color: #555;">NC: {{ a.nonConformityId }}</span>
        </div>
        <span style="font-size: 12px; color: #555;">Status: {{ a.status || 'OPEN' }}</span>
      </div>
      <div style="margin: 6px 0;">{{ a.description }}</div>
      <div style="font-size: 12px; color: #666;">Owner: {{ a.owner || 'Unassigned' }}</div>
    </div>
  </div>
</div>
